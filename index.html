<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>Life Exp vs GDP</title>
  <!-- D3 Tooltip CSS -->
  <link rel="stylesheet" href="stylesheets/d3-tip.css">
  <!-- Custom styling -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/buttons.css">

  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <!--

      <select id="country-select">
        <option selected value="all">All</option>
      </select>

  <div class="chart-body"> 
    
    <div class="chart-container">
      
      <div class="radio-chart">
        <h1 class="selector-title">Continent</h1>
        
        <div>
          <select id="continent-select" >
            <option class="continent-option" selected value="all">All</option>
            <option class="continent-option" value="europe">Europe</option>
            <option class="continent-option" value="asia">Asia</option>
            <option class="continent-option" value="americas">Americas</option>
            <option class="continent-option" value="africa">Africa</option>
          </select>
        </div>
        
        <h1 class="checkbox-title">Countries</h1>
        
        <form id="country-radio" class="frame">
          <!-- <input type="submit" value="Filter"> -->
        </form>
      </div>
      
      <span>
        <div class="chart-buttons">
          <div class="rangeslider">
            <input type="range" min="1800" max="2014" value="10" class="myslider" id="sliderRange">
            <p>Value: <span id='demo'></span></p>
          </div>

          <div>
            <button id="play-button" >Play</button>
            <button id="clear-checks">Clear Filters</button>
            <button id="reset-button" >Start Over</button>
          </div>
        </div>

        <div>
          <div id="chart-area"></div>
        </div>
      </span>
      
    </div>
    
  </div>
  


  <!-- External JS libraries -->
  <script src="dist/d3-tip.js"></script>
  <!-- <script src="dist/js/d3.min.js"></script> -->
  <!-- Custom JS -->
  <script src="dist/main.js"></script>

</body>

</html>
